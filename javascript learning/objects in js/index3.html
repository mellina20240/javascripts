<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function findMax(){
            var max=0;
            for(var i=0; i<arguments.length; i++){
                if (arguments[i]>max){
                    max=arguments[i];
                }
            
            }
            return max
        }
        document.getElementById("result").innerHTML=findMax(18,60,43,78,13)
    </script>
</body>
</html>
