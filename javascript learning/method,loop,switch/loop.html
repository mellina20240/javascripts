<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Loops</h1>
    <script>
        var cities = ["Paris","London","Algiers","NewYork","Rome"];
        for(var i=0; i<cities.length; i++){
            var text= cities [i] +"<br>";
            document.write(text);
         }
    </script>
</body>
</html>
