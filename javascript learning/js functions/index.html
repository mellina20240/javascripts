<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="demo"></p>
    <script>
        function myfunction(x,y)
        {
            if (y=== undefined) {
                y = 6;
            }
            return x*y;
        }
        document.getElementById("demo").innerHTML = myfunction(9);
    </script>
</body>
